<p class="STYLE4">骑行俱乐部虽然才成立一年，但每次活动总是爆满，很多同事抱怨报名不上。是公司少有的女生多于男生的活动。骑行活动一年四五次，每次时间地点不固定。一般上半年两次，下半年两次。俱乐部经常去一些适合骑行的风景优美的地点，比如松江，崇明岛，阳澄湖。</p>
