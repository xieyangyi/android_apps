<p align="center"><span class="STYLE1">篮球俱乐部 </span></p>
<p class="STYLE4">篮球俱乐部由一帮活力四射的年轻人组成，他们热爱运动，热爱篮球。每周会有例行的篮球比赛，或十来人的四对四，或十五人左右的全场比赛。队员们在这片场地上挥洒着汗水，享受着青春。每年球队会参加“张江杯3V3篮球赛”和“张江杯篮球赛”。这几届都有取得不俗的战果。每次比赛更有激情热辣的篮球宝贝们助阵。 </p>
<p>&nbsp;</p>
<p align="center"><img width="820" height="506" src="basketball_desc.jpg" /></p>
<p class="STYLE4">俱乐部信息如下： <br />
  活动时间：每周四晚 6:00 ~ 8:00<br />
  活动地点：浦东新区镇中心路185号(近高科西路) 坤儒体育综合馆龙阳馆（室内场） <br />
  联系人：Dong Aisheng-B29396</p>
